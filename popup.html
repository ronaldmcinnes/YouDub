<!DOCTYPE html>
<html>
<head>
    <style>
        body { min-width: 200px; font-family: Arial, sans-serif; }
        label { display: block; margin-bottom: 8px; }
        select, button { width: 100%; padding: 5px; }
        #status { margin-top: 10px; font-size: 12px; color: green; }
    </style>
</head>
<body>
    <label>
        <input type="checkbox" id="toggleDubbing"> Enable Dubbing
    </label>
    <label>
        Voice:
        <select id="voiceSelect">
            <!-- Options will be populated by popup.js -->
        </select>
    </label>
    <button id="applyButton">Apply</button>
    <div id="status"></div>
    <script src="popup.js"></script>
</body>
</html>
